<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vowelCounter</title>
    <style>
        p {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
<h1>Vowel Counter</h1>
<label for="inputBox">Type in a word:</label>
<input type="text" id="inputBox" onchange="myFunction()" EnterText><b></b>
<p>The number of vowels in input word is:</p>
<p id="para1"></p>
<p id="para2"></p>
<p id="para3"></p>
<p id="para4"></p>
<p id="para5"></p>
</body>
<script>
    // Function is called when textBox input changes, textBox must be deselected
    function myFunction() {
        // take input as variable
        var input = document.getElementById("inputBox").value;
        var vowelCountA = 0;
        var vowelCountE = 0;
        var vowelCountI = 0;
        var vowelCountO = 0;
        var vowelCountU = 0;

        // For loop iterates through length of input string
        for(var i = 0; i < input.length; i++){
            // if statements will add 1 to vowel Counter if character i in input matches specific vowel(counts both lowercase and uppercase)
            if ( input[i] === "a" || input[i] === "A" ){
                vowelCountA += 1;
            }
             if ( input[i] === "e" || input[i] === "E" ){
                vowelCountE += 1;
            }

             if ( input[i] === "i" || input[i] === "I" ){
                vowelCountI += 1;
            }

             if ( input[i] === "o" || input[i] === "O" ){
                vowelCountO += 1;
            }

             if ( input[i] === "u" || input[i] === "U" ){
                vowelCountU += 1;
            }
        }
        // sends vowel counts to paragraphs, displaying to user number of each vowel.
        document.getElementById("para1").innerHTML = "Number of A/a:" + vowelCountA;
        document.getElementById("para2").innerHTML = "Number of E/e:" + vowelCountE;
        document.getElementById("para3").innerHTML = "Number of I/i:" + vowelCountI;
        document.getElementById("para4").innerHTML = "Number of O/o:" + vowelCountO;
        document.getElementById("para5").innerHTML = "Number of U/u:" + vowelCountU;
    }
</script>
</html>
